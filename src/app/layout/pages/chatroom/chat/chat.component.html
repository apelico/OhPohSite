<div class="chat-page">

  <div class="panel chat-room">
    <div class='message' *ngFor="let message of messages">
        <app-message [message]=message></app-message>
    </div>
  </div>

  <div class="username">
    <input type='input' class="textarea" type="text" name="message" [(ngModel)]="username" placeholder="Set Username">
  </div>
  <app-user-input (Text)="submitNewMessage($event)" (File)="uploadFile($event)"></app-user-input>
</div>
